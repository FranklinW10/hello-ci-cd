name: Example

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Run tests
        run: uv run pytest tests
      - name: run pytest
        run: uv run pytest
